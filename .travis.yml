dist: xenial

language: python

services:
  - docker

matrix:
  include:
  - name: "Python 3.6 Unit Test"
    python: 3.6
    env: PYSTAN_VERSION=latest NAME="UNIT"
  - name: "Python 3.5 Unit Test"
    python: 3.5
    env: PYSTAN_VERSION=latest NAME="UNIT"
  - name: "Python 3.6 Lint"
    python: 3.6
    env: PYSTAN_VERSION=latest NAME="LINT"
  - name: "Python 3.6 Sphinx"
    python: 3.6
    env: PYSTAN_VERSION=latest NAME="SPHINX"

addons:
  apt:
    packages:
      - docker-ce

before_install:
  - docker pull conda/miniconda3
  - docker --version

install:
  - sudo apt-get -qq update
  - . ./scripts/container.sh --build
  # Print conda details
  - docker run --rm arviz:latest /bin/bash -c "conda info -a"

  # Print conda environment details
  - docker run --rm arviz:latest /bin/bash -c "conda list"

  # - if [[ $NAME == UNIT ]]; then pip install coveralls ; fi

before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3
- export MKL_THREADING_LAYER=GNU

script:
  # - if [[ $NAME == UNIT ]]; then pytest -v arviz/tests/ --cov=arviz/ ; fi
  - if [[ $NAME == UNIT ]]; then . ./scripts/container.sh --test ; fi
  - if [[ $NAME == LINT ]]; then docker run arviz:latest /bin/bash -c \
                            "source /root/.bashrc &&./scripts/lint.sh" ;
    fi

  # - if [[ $NAME == SPHINX ]]; then travis-sphinx build --nowarn --source=doc ; fi

  - if [[ $NAME == SPHINX ]]; then docker run --name arviz_sphinx arviz:latest /bin/bash -c \
                                              "source /root/.bashrc && \
                                              export LC_ALL=C.UTF-8 && \
                                              export LANG=C.UTF-8 && \
                                              travis-sphinx build --nowarn --source=doc"
    fi

after_success:
  # - if [[ $NAME == SPHINX ]]; then travis-sphinx deploy; fi
  - if [[ $NAME == SPHINX ]]; then docker exec arviz_sphinx /bin/bash -c \
                               "travis-sphinx deploy"; fi
  # - if [[ $NAME == UNIT ]]; then coveralls ; fi
  - if [[ $NAME == UNIT ]]; then docker run arviz:latest /bin/bash -c \
                                "source /root/.bashrc && coveralls" ; fi
