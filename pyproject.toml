[tool.black]
line-length = 100
extend_exclude = 'example_data'

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100
skip = [
    "arviz/plots/backends/bokeh/__init__.py",
    "arviz/plots/backends/matplotlib/__init__.py", 
    "arviz/__init__.py"
]
