{% extends "!layout.html" %}

<!-- Make body have full width in home page -->
{% block docs_main %}
  {% if pagename == 'index' %}
    <main class="col-12 py-md-5 pl-md-5 pr-md-4 bd-content" role="main">
      {% block body %} {% endblock %}
    </main>
  {% else %}
    {{ super() }}
  {% endif %}
{% endblock %}

<!-- Add banner to all pages! -->
{%- block scripts_end %}
{{ super() }}
{% if not READTHEDOCS %}
<script>
  $(document).ready(function () {
    const content = $('<div class="alert-danger">ArviZ docs will now be available at <a href="https://python.arviz.org">python.arviz.org</a>!</div>')
    $('#banner').append(content);
  })
</script>
{% endif %}
{%- endblock %}
