version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

sphinx:
  fail_on_warning: true
  configuration: doc/source/conf.py

python:
   install:
   - requirements: requirements.txt
   - requirements: requirements-docs.txt
   - method: pip
     path: .
     requirements:
       - doc
